{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; 
            font-family: 'Roboto', sans-serif; 
        }
        .rounded-md {
            border-radius: 8px; 
        }
        .block, .text-center, .text-base, .text-xl {
            text-align: justify; 
        }
        .space-y-4 > div {
            margin-bottom: 1rem; 
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="wrapper" class="flex flex-col justify-between h-screen w-full max-w-md mx-auto">

        <!-- header -->
        <div class="bg-white py-4 shadow dark:bg-gray-800">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center justify-center">
                    <a href="trending.html">
                        <b><h1 style="font-size: 1.5rem;">TISTTO TO_DO LIST PROJECT</h1></b>
                    </a>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-grow flex items-center justify-center">
            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-4">
                <h1 class="lg:text-3xl text-xl font-semibold mb-6"> Sign Up</h1>
                <div>
                    <style>
                        h5 {
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{ message }}</h5>
                    {% endfor %}
                </div>
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block">First Name:</label>
                            <input type="text" id="name" name="name" placeholder="First Name" class="w-full border border-gray-300 px-3 py-2 rounded-md" required>
                        </div>
                        <div>
                            <label for="lastname" class="block">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Last Name" class="w-full border border-gray-300 px-3 py-2 rounded-md" required>
                        </div>
                        <div>
                            <label for="username" class="block">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Username" class="w-full border border-gray-300 px-3 py-2 rounded-md" required>
                        </div>
                        <div>
                            <label for="email" class="block">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Email" class="w-full border border-gray-300 px-3 py-2 rounded-md" required>
                        </div>
                        <div>
                            <label for="password" class="block">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Password" class="w-full border border-gray-300 px-3 py-2 rounded-md" required>
                        </div>
                        <div>
                            <label for="password2" class="block">Confirm Password:</label>
                            <input type="password" id="password2" name="password2" placeholder="Confirm Password" class="w-full border border-gray-300 px-3 py-2 rounded-md" required>
                        </div>
                        <div>
                            <button type="submit" class="bg-gradient-to-br from-blue-500 to-red-400 py-3 rounded-md text-white text-xl w-full">Sign Up</button>
                        </div>
                    </div>
                </form>
                <div class="text-center mt-5 space-x-2">
                    <p class="text-base"> Do you have an account? <a href="/login" class="text-blue-500">Login</a></p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="lg:mb-5 py-3 uk-link-reset">
            <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                <div class="flex space-x-2 text-gray-700 uppercase">
                    <a href="#">About</a>
                    <a href="#">Help</a>
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                </div>
                <p class="capitalize">Â© copyright 2024 by ANA RAMOS</p>
            </div>
        </div>

    </div>

    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>

</body>

</html>
