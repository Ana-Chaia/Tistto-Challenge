{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <style>
        body {
            background-color: #e0f7fa; /* Light Blue Background */
            font-family: 'Roboto', sans-serif; /* Roboto Font */
        }
        .rounded-md {
            border-radius: 8px; /* Smooth Edges */
        }
        .block, .text-center, .text-base, .text-xl {
            text-align: justify; /* Justified Text */
        }
        .space-y-4 > div {
            margin-bottom: 1rem; /* Pleasant Reading Spacing */
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="wrapper" class="flex flex-col justify-between h-screen w-full max-w-md mx-auto">

        <!-- header -->
        <div class="bg-white py-4 shadow dark:bg-gray-800">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center justify-center">
                    <a href="trending.html">
                        <b><h1 style="font-size: 1.5rem;">TISTTO TO_DO LIST PROJECT</h1></b>
                    </a>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-grow flex items-center justify-center">
            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-4">
                <h1 class="lg:text-3xl text-xl font-semibold mb-6">Log in</h1>
                <div>
                    <style>
                        h5 {
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{ message }}</h5>
                    {% endfor %}
                </div>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Username" class="w-full border border-gray-300 px-3 py-2 rounded-md bg-gray-200 shadow-none dark:bg-gray-800" required>
                        </div>
                        <div>
                            <label for="password" class="block">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Password" class="w-full border border-gray-300 px-3 py-2 rounded-md bg-gray-200 shadow-none dark:bg-gray-800" required>
                        </div>
                        <div>
                            <button type="submit" class="bg-gradient-to-br from-pink-500 to-red-400 py-3 rounded-md text-white text-xl w-full">Login</button>
                        </div>
                    </div>
                </form>
                <div class="text-center mt-5 space-x-2">
                    <p class="text-base">Not registered? <a href="/signup" class="text-blue-500">Create an account</a></p>
                </div>
            </div>
        </div>
